<h1>Product details</h1>

<p *ngIf="!products"><em>Loading...</em></p>
<div class="input-group" *ngIf="products">
<tr>
    <td>
      <input mdbInput type="search" id="form1" class="form-control" [(ngModel)]='searchValue' name='searchBar' [value]='searchValue' />
    </td>
    <td><button type="button" class="btn btn-primary" (click)='performSearch(searchValue)'>
  <i class="glyphicon glyphicon-search"></i>
</button>
    </td>
    </tr> 
</div>
<table class='table' *ngIf="products">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Short Description</th>
      <th>Culture</th>
      <th>Sub Category</th>
      <th>Long Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.product_name }}</td>
      <td>{{ product.product_short_description }}</td>
      <td>{{ product.culture }}</td>
      <td>{{ product.product_sub_category }}</td>
      <td>{{ product.product_long_description }}</td>
    </tr>
  </tbody>
</table>
